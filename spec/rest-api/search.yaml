      parameters:
        - schema:
            type: string
          in: query
          name: default_format
          description: 'query result output format, like CSV, JSONEachRow, et al. The default value is ''JSONCompact'''
        - name: x-daisy-request-id
          in: header
          required: false
          description: the unique id to identify a ddl request
          schema:
            type: string
        - name: X-Daisy-Query-Id
          in: header
          required: false
          description: the unique id to identify a ddl request
          schema:
            type: string
        - name: user
          in: query
          required: false
          schema:
            type: string
        - name: X-Daisy-User
          in: header
          required: false
          schema:
            type: string
        - name: password
          in: query
          required: false
          schema:
            type: string
        - name: X-Daisy-Key
          in: header
          required: false
          schema:
            type: string
        - name: quota_key
          in: query
          required: false
          schema:
            type: string
        - name: X-Daisy-Quota
          in: header
          required: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              x-examples:
                example-1:
                  end_time: '2021-04-28T07:10:36.392Z'
                  mode: string
                  offset: 0
                  page_size: 0
                  query: string
                  start_time: '2021-04-28T07:10:36.392Z'
              properties:
                end_time:
                  type: string
                  minLength: 1
                  description: 'end time of the search query, in ISO-8601 format'
                mode:
                  type: string
                  minLength: 1
                  description: |-
                    query mode, enum 'standard', 'verbose'
                    - 'standard': without ...
                    - 'verbose': fdsfds
                offset:
                  type: number
                  description: 'offset of the query result, should always greater than 0, paging related'
                page_size:
                  type: number
                  description: 'page size of query result, greater than 1, paging related'
                query:
                  type: string
                  minLength: 1
                start_time:
                  type: string
                  minLength: 1
                  description: 'start time of the search query, in ISO-8601 format'
              required:
                - query
            examples:
              search-req-1:
                value:
                  query: select * from A
                  offset: 0
                  page_size: 10000
                  start_time: '2020-01-01T19:00:00+08:00'
                  end_time: now64(3) - interval 1 day
                  mode: standard
        description: search request
      description: Execute query
components:
  schemas: {}
  responses:
    error:
      description: Example response
      content:
        application/json:
          schema:
            description: ''
            type: object
            x-examples:
              example-1:
                code: 408
                error_msg: Empty query
                request_id: f488db48-e3a5-4081-b8f4-9573158a4023
            properties:
              code:
                type: number
                description: error code
              error_msg:
                type: string
                minLength: 1
                description: readable error message
              request_id:
                type: string
                minLength: 1
                description: ''
            required:
              - code
              - error_msg
              - request_id
          examples:
            search-error-1:
              value:
                code: 408
                error_msg: Invalid 'limit' or 'page_size
                request_id: f488db48-e3a5-4081-b8f4-9573158a4023
